<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function sum() {
            var a = parseInt(prompt("Введите одно число"))
            var b = +prompt("Введите второе число")
            alert(a + b)
        }
    </script>
</head>

<body>
    <input value="Тык" onclick="sum()" />
</body>

</html>
